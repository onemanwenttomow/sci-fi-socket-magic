<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-fi-Magic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokemon Sci-fi Magic</h1>

    <p class="desktop intro">You need to visit this site on your phone (keep this window open).</p>

    <div class="desktop-image-container"></div>

    <div class="image-container"></div>

    <script id="cards" type="text/x-handlebars-template">
        <div class="card">
            <img src={{sprites.front_default}} alt="">
            <h2>{{name}}</h2>
            <div class="properties type">Type:</div>
            <div class="values type-values">
                {{#types}}
                    <p>{{type.name}}</p>
                {{/types}}
            </div>
        
            <div class="properties abilities">Abilities:</div>
            <div class="values abilities-values">
                {{#abilities}}
                    <p>{{ability.name}}</p>
                {{/abilities}}
            </div>
            <div class="properties weight">Weight:</div>
            <div class="values weight-values">
                <p>{{weight}}</p>
            </div>
        </div>

    </script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</body>
</html>
